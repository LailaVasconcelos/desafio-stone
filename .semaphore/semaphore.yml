version: v1.0
name: Desafio Stone
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Set up"
    task:
      jobs:
      - name: "Baixa dependencias e compila"
        commands:
          - checkout
          - sem-version elixir 1.10.4
          - cache restore

          - mix deps.get
          - mix do compile 
          - MIX_ENV=test mix compile --warnings-as-errors

          - cache store

  - name: "An치lise est치tica de c칩digo"
    task:
      prologue:
        commands:
        - checkout
        - sem-version elixir 1.10.4
        - cache restore
      jobs:
      - name: credo
        commands:
        - mix credo --strict

      - name: formatter
        commands:
        - mix format mix.exs "lib/**/*.{ex,exs}" "test/**/*.{ex,exs}" --check-formatted

  - name: "Executa testes"
    task:
      prologue:
        commands:
        - checkout
        - sem-version elixir 1.10.4
        - cache restore

      jobs:
      - name: "Testes Unit치rios"
        commands:
        - mix test
